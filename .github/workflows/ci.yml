name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Install PDM
      run: |
        pip install pdm

    - name: Install dependencies
      run: |
        pdm install --dev

    - name: Lint with flake8
      run: |
        pdm run flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        pdm run flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

    - name: Type check with mypy
      run: |
        pdm run mypy src/ --ignore-missing-imports

    - name: Format check with black
      run: |
        pdm run black --check src/

    - name: Import sort check
      run: |
        pdm run isort --check-only src/

    - name: Run tests
      run: |
        pdm run pytest src/maritime_activity_reports/tests/ -v --cov=maritime_activity_reports --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install PDM
      run: pip install pdm

    - name: Install dependencies
      run: pdm install --dev

    - name: Run security checks
      run: |
        pdm run safety check
        pdm run bandit -r src/ -f json -o bandit-report.json || true

    - name: Upload security report
      uses: actions/upload-artifact@v3
      with:
        name: security-report
        path: bandit-report.json

  build:
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install PDM
      run: pip install pdm

    - name: Build package
      run: |
        pdm build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist/
